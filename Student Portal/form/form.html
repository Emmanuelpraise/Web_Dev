<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login Form</title>
</head>
<body>
    <div class="nav">

        <div class="left" >
            <h1>Razor</h1>
        <hr>
        <!-- <div style="width: 100%; height: 1px; background-color: #c1c1c1; "></div> -->
        <p style="padding-top: 10px;">Sale@Razor.uk</p>
        </div>

        <div class="right">
            <a href="#"><b>Sign up</b></a>
            <a href="#"><button class="demo"><b>Request Demo</b></button></a>
        </div>
    </div>

    <div class="card">
        <h2>Agent Login</h2>
        <p class="text"><strong>Hey, Enter your details to get sign in <br> to your account</strong></p>
        <form action="#" method="get">
            <div class="form-group">
                <input type="text" name="Email/Phone" id="" placeholder="Enter Email/Phone no">
            </div>
            <div class="form-group">
                <input type="password" name="passcode" id="" placeholder="Passcode">
            </div>
            <a href="#" class="help">Having trouble in sign in?</a>
            <div class="form-group">
                <input type="submit" value="Sign-in">
            </div>
        </form>

        <div class="rule">
            <div style="display: flex; gap: 10px;">
              <div style="width: 10%; height: 1px; background-color: #c1c1c1; "></div>
              <p style="margin-top: -10px;">Or Sign in with</p>
              <div style="width: 10%; height: 1px; background-color: #c1c1c1; "></div>
        </div>
        </div>

        <div class="button-group">
            <a href="#"><button><b>Google</b></button></a>
            <a href="#"><button><b>Apple ID</b></button></a>
            <a href="#"><button><b>Facebook</b></button></a>
        </div>

        <p>Don't have an account? Request now</p>
    </div>

    <footer><p>Copyright @wework2022 | <a href="#">Privacy Policy</a></p></footer>
</body>
</html>
