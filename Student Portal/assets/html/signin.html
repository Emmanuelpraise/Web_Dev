<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Emmanuel Praise">
    <meta name="Description" content="">
    <meta property="og:image" content="assets/logo.png">
    <meta property="og:image:type" content="image/png">
    <meta property="og:image:width" content="436">
    <meta property="og:image:height" content="228">
    <meta property="og:description" content="">
    <link href="./../dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="./../dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/script.js"></script>
    <link rel="stylesheet" href="./../css/style.css">
    <title>Sign in</title>
</head>

<body>
    <div class="container mt-3">
        <h3>Student Registration Portal</h3>
        <div class="card">
            <div class="card-body">
                <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
                <p>Not yet registered? <a href="/index.html">Register</a> it takes less than a minute.</p>
                <form action="assets/html/dashboard.html">
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control email-field" id="floatingInput" placeholder="name@example.com" required>
                        <label for="floatingInput">Email address</label>
                        <span class="message"></span>
                      </div>
                      <div class="form-floating mb-3">
                        <input type="password" class="form-control password-field" id="password" placeholder="Password" required>
                        <label for="Password">Password</label>
                        <span class="message"></span>
                      </div>
                      <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
